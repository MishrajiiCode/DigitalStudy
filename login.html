<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | VedicScholars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        .register-msg {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit" class="cta-button">Login</button>
    </form>
    <p class="register-msg" style="display: none;">User not found. <a href="register.html">Register here</a></p>
</div>

<script>
    // On form submission, check if user exists in localStorage
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault();

        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        let user = localStorage.getItem(email);

        if (user && JSON.parse(user).password === password) {
            alert("Login successful!");
            window.location.href = "index.html"; // Redirect to home page after successful login
        } else {
            document.querySelector(".register-msg").style.display = "block"; // Show message to register
        }
    });
</script>

</body>
</html>
