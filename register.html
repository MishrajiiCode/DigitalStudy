<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | VedicScholars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        .error-msg {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Register</h2>
    <form id="register-form">
        <input type="text" id="name" placeholder="Full Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="password" id="repassword" placeholder="Re-enter Password" required><br>
        <textarea id="address" placeholder="Address" required></textarea><br>
        <input type="text" id="phone" placeholder="Phone Number" required><br>

        <!-- Date of Birth with Calendar Popup -->
        <input type="date" id="dob" placeholder="Date of Birth" required><br>
        
        <button type="submit" class="cta-button">Register</button>
    </form>
    <p class="error-msg" style="display: none;">Passwords do not match. Please try again.</p>
</div>

<script>
    document.getElementById("register-form").addEventListener("submit", function(event) {
        event.preventDefault();

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let repassword = document.getElementById("repassword").value;
        let address = document.getElementById("address").value;
        let phone = document.getElementById("phone").value;
        let dob = document.getElementById("dob").value;

        // Password mismatch check
        if (password !== repassword) {
            document.querySelector(".error-msg").style.display = "block";
            return; // Stop the form from submitting
        } else {
            document.querySelector(".error-msg").style.display = "none";
        }

        // Create user object
        let user = {
            name,
            email,
            password,
            address,
            phone,
            dob
        };

        // Save the user object in localStorage
        localStorage.setItem(email, JSON.stringify(user));

        alert("Registration successful! You can now log in.");
        window.location.href = "login.html"; // Redirect to login page after registration
    });
</script>

</body>
</html>
